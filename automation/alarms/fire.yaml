---
- alias: Fire alarm
  trigger:
    platform: state
    entity_id:
      - binary_sensor.brandalarm_woonkamer
      - binary_sensor.brandalarm_zolder
      - binary_sensor.rookmelder_keuken_smoke
    to: 'on'
  action:
    - service: notify.pushover
      data_template:
        message: "Er is brand gemeld door
          {{trigger.to_state.attributes.friendly_name}}"
        title: "Brandalarm"
        data:
          sound: "siren"
          priority: 2
          expire: 3600
          retry: 60
