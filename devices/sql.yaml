- name: Last time detected Wouter
  query: >
    SELECT
      DATETIME ((
        SELECT
          last_updated_ts
        FROM
          states
        WHERE
          metadata_id=(
            SELECT
              metadata_id
            FROM
              states_meta
            WHERE
              entity_id = 'sensor.doorbell_detected_person_name'
          )
        AND
          state='Wouter'
        ORDER BY
          state_id DESC
        LIMIT 1
      ),
      'unixepoch',
      'localtime') AS timestamp;
  column: 'timestamp'
