---
homeassistant:
  name: Eindhoven
  latitude: 51.479751
  longitude: 5.503628
  elevation: 0
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  customize_domain: !include customize_domain.yaml
  allowlist_external_dirs:
    - "/tmp"
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.73
        - 192.168.0.127
    - type: homeassistant

logger:
  default: info
