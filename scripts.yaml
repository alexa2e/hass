---
sonos_say:
  alias: "Sonos TTS script"
  sequence:
   - service: sonos.snapshot
     data:
       entity_id: "{{ sonos_entity }}"
   - service: media_player.unjoin
     target:
       entity_id: "{{ sonos_entity }}"
   - service: media_player.volume_set
     data:
       entity_id: "{{ sonos_entity }}"
       volume_level: "{{ volume }}"
   - service: tts.google_translate_say
     data:
       entity_id: "{{ sonos_entity }}"
       message: "{{ message }}"
       language: "{{ language }}"
   - delay: "{{ delay }}"
   - service: sonos.restore
     data:
       entity_id: "{{ sonos_entity }}"
sonos_dingdong:
  alias: "Sonos Ding Dong"
  sequence:
    - service: sonos.snapshot
      data:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.unjoin
      target:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.volume_set
      data:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ volume }}"
    - service: media_player.play_media
      data:
        entity_id: "{{ sonos_entity }}"
        media_content_id: "http://192.168.0.73:8123/local/doorbell.mp3"
        media_content_type: "music"
    - delay: "00:00:03"
    - service: sonos.restore
      data:
        entity_id: "{{ sonos_entity }}"
sonos_motion:
  alias: "Sonos Motion"
  sequence:
    - service: sonos.snapshot
      data:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.unjoin
      target:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.volume_set
      data:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ volume }}"
    - service: media_player.play_media
      data:
        entity_id: "{{ sonos_entity }}"
        media_content_id: "http://192.168.0.71:8123/local/motion.wav"
        media_content_type: "music"
    - delay: "00:00:03"
    - service: sonos.restore
      data:
        entity_id: "{{ sonos_entity }}"
clean_living_room:
  alias: "Woonkamer schoonmaken"
  sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        entity_id: vacuum.roborock_s5_max
        segments: 17
clean_hallway:
  alias: "Hal schoonmaken"
  sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        entity_id: vacuum.roborock_s5_max
        segments: 16
clean_kitchen:
  alias: "Keuken schoonmaken"
  sequence:
    - service: xiaomi_miio.vacuum_clean_segment
      data:
        entity_id: vacuum.roborock_s5_max
        segments: 18
clean_emma_chair:
  alias: "Stoel Emma schoonmaken"
  sequence:
    - service: xiaomi_miio.vacuum_clean_zone
      data:
        entity_id: vacuum.roborock_s5_max
        zone:
          - [25800,26500,27800,28500]
        repeats: 1
clean_upstairs:
  alias: "Bovenverdieping schoonmaken"
  sequence:
    - service: xiaomi_miio.vacuum_goto
      data:
        entity_id: vacuum.roborock_s5_max
        x_coord: 27500
        y_coord: 23600
empty_vacuum:
  alias: "Stofzuiger legen"
  sequence:
    - service: xiaomi_miio.vacuum_goto
      data:
        entity_id: vacuum.roborock_s5_max
        x_coord: 31000
        y_coord: 24000
gohome_vacuum:
  alias: "Stofzuiger naar basis"
  sequence:
    - service: vacuum.return_to_base
      data:
        entity_id: vacuum.roborock_s5_max
sonos_play_playlist:
  alias: Sonos Play playlist from favorites
  sequence:
    - service: media_player.volume_set
      entity_id:
        - media_player.sonos_woonkamer
      data:
        volume_level: .2
    - service: media_player.select_source
      entity_id: media_player.sonos_woonkamer
      data_template:
        source: '{{ name }}'
